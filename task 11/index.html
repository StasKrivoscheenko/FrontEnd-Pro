<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../task 11/style.css" />
        <link rel="stylesheet" href="../task 11/skeleton.css" />
        <link rel="stylesheet" href="../task 11/normalize.css" />
        <title>Todo list (data)</title>
        <script src="js11.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns" id="list"></div>
            </div>
            <div class="row">
                <form id="newTodoForm">
                    <div class="ten columns">
                        <input
                            type="text"
                            class="u-full-width"
                            name="title"
                            id="newTodoTitle"
                        />
                    </div>
                    <div class="two columns">
                        <button id="saveTodoBtn">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <script id="todoTemplate" type="text/template">
            <div class="u-full-width todo-item {{doneClass}}" data-todo-id="{{id}}">
                {{title}}
                <span class="delete-btn">X</span>
            </div>
        </script>
    </body>
</html>
